<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - Troca de Figurinhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }
    header {
      background-color: #006341;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #004d33;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006341;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #004d33;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fale Conosco</h1>
    <p>Envie sua dúvida, sugestão ou mensagem!</p>
  </header>

  <nav>
    <a href="login.html">Início</a>
    <a href="eventos.html">Próximos Eventos</a>
    <a href="como-participar.html">Como Participar</a>
    <a href="contato.html">Contato</a>
  </nav>

  <div class="container">
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
